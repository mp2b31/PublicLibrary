<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published Date</th>
                <th>Pages</th>
                <th>Goodreads Rating</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.published_date }}</td>
                    <td>{{ book.pages }}</td>
                    <td>{{ book.goodread_rating }}</td>
                    <td>{{ book.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/">Back to Menu</a>
</body>
</html>
